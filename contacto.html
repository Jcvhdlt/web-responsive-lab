<body>

    <div class="formulario">
        <h2>¡Contacta con nosotros!</h2>
        <form>
           
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                <option value="chile" >Chile</option>
                <option value="argentina">Argentina</option>
                <option value="brasil">Paraguay</option>
                <option value="espana">España</option>
                <option value="mexico">México</option>
                </select>
                <label for="texto_grande">Escribe algo:</label>
                <textarea id="texto_grande" name="texto_grande" rows="4" cols="50" placeholder="Hey!"></textarea>
                <label for="terminos">
                <input type="checkbox" id="terminos" name="condiciones" required>
                Acepto los términos y condiciones
                </label>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
        
        </form>
